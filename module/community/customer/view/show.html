<div class="col-md-12">
    <h3 class="pull-left">{{ entity.title }}<br/>
        <small>{{ entity.author }} ({{ entity.updated }})</small>
    </h3>
    <h3 class="pull-right btn-group">
        <a href data-ui-sref="^.edit({'id': entity.id})" class="btn btn-default">Bearbeiten</a>
        <a href data-ui-sref="community.pages.show({'id': entity.id})" class="btn btn-default">Vorschau</a>
    </h3>
</div>
<div class="col-md-12" data-ng-bind-html="entity.content"></div>
