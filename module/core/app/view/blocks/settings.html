<button class="btn btn-default no-shadow pos-abt" data-ui-toggle-class="active" data-target=".settings">
    <i class="glyphicon glyphicon-edit"></i>
</button>
<div class="panel-heading">Einstellungen</div>
<div class="panel-body">
    <formly-form model="editor.model" fields="editor.fields" options="editor.options" form="form">
        <button class="btn btn-primary submit-button" type="submit" data-ng-click="updateView()"
                data-ng-disabled="form.$invalid">Aktualisieren
        </button>
        <button class="btn btn-warning" type="reset" data-ng-click="cancel()">Abbrechen</button>
    </formly-form>
</div>
