<div>
    <h1 class="col-md-12">{{ spaceModule.label }} ({{ module.label }})</h1>

    <div class="col-md-3">
        <formly-form model="form.model" fields="form.fields" options="form.options">

                    data-ng-disabled="form.$invalid">Speichern
            </button>
        </formly-form>
    </div>
    <div class="col-md-9">
    </div>
</div>
